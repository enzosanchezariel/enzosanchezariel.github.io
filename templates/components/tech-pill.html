{% macro techpill(text, img_src, img_alt) %}
  <li
    class="flex flex-row items-center gap-2 rounded-full px-3 py-1 text-gray-800 outline-1 outline-slate-200 dark:bg-zinc-800 dark:text-white dark:outline-zinc-700"
  >
    <img
      class="w-6 dark:brightness-0 dark:invert"
      src="{{ img_src }}"
      alt="{{ img_alt }}"
    />
    <p>{{ text }}</p>
  </li>
{% endmacro %}
